<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Page | Tech VJ</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Montserrat:wght@500&display=swap" rel="stylesheet">
    
    <!-- CSS Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.js"></script>    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.plyr.io/3.6.9/plyr.css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #0d1117; /* Dark theme */
            color: #fff;
            overflow-x: hidden;
        }

        /* Navbar */
        nav {
            background: linear-gradient(135deg, #1f2937, #3b82f6);
            padding: 1rem;
        }

        .navbar-brand span {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to right, #e11d48, #f472b6);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            font-size: 28px;
            font-weight: 600;
        }

        .navbar-brand:hover {
            text-shadow: 3px 5px 15px rgba(255, 99, 132, 0.8);
        }

        /* Hover Effects */
        .btn:hover {
            box-shadow: 0 10px 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
        }

        /* Button Gradient */
        .btn {
            background: linear-gradient(to right, #f97316, #fb7185);
            color: #fff;
            transition: 0.4s ease-in-out;
        }

        /* Animations on hover */
        .card:hover {
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.6);
            transform: translateY(-10px);
            transition: all 0.3s ease-in-out;
        }

        /* Responsive Card with gradient */
        .card-body {
            background: linear-gradient(145deg, #6366f1, #3b82f6);
            color: #f3f4f6;
        }

        /* Footer styles */
        footer {
            background: linear-gradient(to right, #0d1117, #1f2937);
            color: #fff;
            padding: 2rem 0;
        }

        footer a {
            color: #f472b6;
            transition: color 0.2s ease-in-out;
        }

        footer a:hover {
            color: #ec4899;
        }

        /* Gradients */
        .bg-gradient {
            background: linear-gradient(135deg, #f43f5e, #f97316);
        }

        /* Font and Text Styles */
        h2, h4 {
            font-family: 'Montserrat', sans-serif;
            color: #fff;
            font-weight: 600;
        }

        p {
            font-family: 'Poppins', sans-serif;
            font-size: 16px;
            color: #d1d5db;
        }

        /* Button and Icons */
        .icon-button {
            background: #1f2937;
            border: none;
            color: #9ca3af;
            transition: all 0.3s ease;
        }

        .icon-button:hover {
            background: #f43f5e;
            color: #fff;
        }

        .wow {
            visibility: visible;
        }

        /* Custom scroll animations */
        .scroll-anim {
            transition: opacity 1s ease-in-out, transform 1s ease-in-out;
        }

        .scroll-anim.show {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-anim.hide {
            opacity: 0;
            transform: translateY(50px);
        }
    </style>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <a class="navbar-brand" href="https://t.me/vj_bots">
                    <span>Tech VJ</span>
                </a>
                <button class="navbar-toggler icon-button" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
            </div>
        </nav>
    </header>

    <!-- Main Content -->
    <div class="container mt-5 text-center scroll-anim hide" id="main-content">
        <h2>Watch {{file_name}}</h2>
        <div class="video-wrapper mt-4">
            <video id="player" class="player w-100 rounded shadow-lg" controls playsinline>
                <source src="{{file_url}}" type="video/mp4">
            </video>
        </div>

        <!-- External Player Section -->
        <div class="mt-5">
            <h4>Play with...</h4>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="card card-body text-center">
                        <i class="bi bi-play-circle-fill display-4"></i>
                        VLC Player
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-body text-center">
                        <i class="bi bi-play-circle-fill display-4"></i>
                        MX Player
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card card-body text-center">
                        <i class="bi bi-play-circle-fill display-4"></i>
                        KM Player
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="mt-5">
        <div class="container text-center">
            <p>&copy; 2024 Tech VJ | Built with <span class="text-danger">❤️</span></p>
            <a href="https://github.com/VJBots" target="_blank">GitHub</a> | 
            <a href="https://t.me/kingvj01" target="_blank">Telegram</a>
        </div>
    </footer>

    <script>
        // Scroll animation on load
        window.addEventListener('scroll', () => {
            const content = document.getElementById('main-content');
            const position = content.getBoundingClientRect().top;
            const screenPosition = window.innerHeight / 1.3;
            if (position < screenPosition) {
                content.classList.add('show');
                content.classList.remove('hide');
            }
        });

        new WOW().init();
    </script>
</body>
</html>
